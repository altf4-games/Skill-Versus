<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="msapplication-TileColor" content="#6366f1" />
    <title>SkillVersus - Real-Time 1v1 Coding Duels Platform</title>

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Basic SEO Meta Tags (will be overridden by react-helmet-async) -->
    <meta
      name="description"
      content="Join SkillVersus for competitive programming duels, practice coding challenges, and improve your skills in real-time 1v1 battles."
    />
    <meta
      name="keywords"
      content="coding duels, competitive programming, online judge, programming practice, coding challenges"
    />
    <meta name="author" content="SkillVersus Team" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="SkillVersus - Real-Time 1v1 Coding Duels Platform"
    />
    <meta
      property="og:description"
      content="Join SkillVersus for competitive programming duels, practice coding challenges, and improve your skills in real-time 1v1 battles."
    />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="SkillVersus" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="SkillVersus - Real-Time 1v1 Coding Duels Platform"
    />
    <meta
      name="twitter:description"
      content="Join SkillVersus for competitive programming duels, practice coding challenges, and improve your skills in real-time 1v1 battles."
    />
    <meta name="twitter:image" content="/og-image.png" />
  </head>

  </body>
